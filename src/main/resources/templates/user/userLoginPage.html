<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/public/css/userLoginPage.css(version=${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')})}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

    <title>NutriHubUserLoginPage</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>


        $(document).ready(function(){


            $('#IdForm').submit(function(event) {
                event.preventDefault();

                const formData = {
                    user_id: $('#id').val(),
                    user_pw: $('#pw').val()
                };

                $.ajax({
                    type: 'POST',
                    url: './loginProcess',
                    data: JSON.stringify(formData),
                    contentType: 'application/json; charset=utf-8',
                    success: function(response) {
                        alert('로그인이 완료 되었습니다.');
                        location.href = "./MainPage";
                    },
                    error: function(xhr, status, error) {
                        alert('로그인 실패');
                        location.href = "./userLoginPage";
                    }
                });
            });

        });

    </script>

    <style>
    </style>
</head>
<body style="margin:0; padding:0">

<!-- 로고 -->
<div class="row mt-5 m-0">
    <div class="col-4"></div>
    <div class="col-4 d-flex justify-content-center align-items-center">
            <img class="w-50 img-fluid" th:src="@{/public/image/nutrihubCompanyLogo/NutriHub_AlphaBet.png}"  alt="" style="cursor: pointer" th:onclick="|location.href='@{./MainPage}'|">
    </div>
    <div class="col-4"></div>
</div>

<!-- 안내 문구 -->
<div class="row mt-3 m-0">
    <div class="col"></div>
    <div class="col logo_explain d-flex justify-content-center align-items-center nothing-you-could-do-regular"
         style="font-size:1.4em; min-width: 50%; min-height: 30%;">
        Good nutritional supplements makes you healthy
    </div>
    <div class="col"></div>
</div>

<form action ="./loginProcess" method ="post" id="IdForm">

    <!-- 로그인 창 -->
    <div class="row m-0 p-0" style="margin-top: 8em !important;">
        <div class="col"></div>

        <div class="col-6 border" style="padding:3em !important;  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">

            <div class="row">
                <div class="col">
                    <span class="roboto-regular" style="font-size:2em; font-weight: 500 !important">로그인</span>
                </div>
            </div>

            <div class="row login-input-container">
                <input class="col login-input" type="text" name="user_id" id="id" autocomplete="off" required>
                <label for="id">UserName</label>
            </div>

            <div class="row login-input-container">
                <input class="col login-input" type="password" name="user_pw" id="pw" autocomplete="off" required>
                <label for="pw">Password</label>
            </div>

            <div class="row pt-5">
                    <div class="col d-flex justify-content-center">
                        <button class="login-button-design nato-sans" type="submit"
                        id="login_btn">LOGIN</button>
                    </div>
            </div>
            <!-- 로그인 창 밑의 수평선 -->
            <div class="row border-bottom" style="padding-top:5em; border-color:black"></div>

            <div class ="row m-3">
                <div class="col w-100 d-flex justify-content-center" >
                    <img class="" th:src="@{/public/image/userLoginPage/kakao_login_large_wide.png}" style="height:3.3em; border-radius: 1em; cursor: pointer; width:45%" >
                </div>
            </div>
            <div class ="row mt-5">
                <div class="col-3"></div>
                <div class="col-1 ms-5" >
                    <img th:src="@{/public/image/userLoginPage/naver_login_circle.png}" style="height:3.5em; border-radius: 1em; cursor: pointer" >
                </div>
                <div class="col-1"></div>
                <div class="col-1">
                    <img th:src="@{/public/image/userLoginPage/google_login_circle.png}" style="height:3.5em; border-radius: 1em; cursor: pointer" >
                </div>
                <div class="col-1"></div>
                <div class="col-1">
                    <img th:src="@{/public/image/userLoginPage/facebook_login_circle.png}" style="height:3.5em; border-radius: 1em; cursor: pointer" >
                </div>
            </div>



        </div>
        <div class="col"></div>


    </div>

</form>

<!-- 부트 스트랩 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
